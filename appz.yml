app:
    name: Redis
    code: REDIS
    notify: ssalim@ecloudcontrol.com
build:
    version: 6.2
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: redis-6.2
    
deploy:
    context: sijusalim/DEV
    replicas: 3
    type: statefulset
    port:
    - 6379
    - 9121
    
volumes:
  - claim: redis-data
    mount: /data
    name: data
    size: 10Gi
    
properties:
    REDIS_DEFAULT_PASSWD:
       vault: REDISDEFAULTPASSWD
    REDIS_USER_NAME: APPZ
    REDIS_USER_PASSWD: 
       vault: REDISPASSWD
    revision : 22
